<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz</title>
</head>
<body>    

    <div class="navbar navbar-expand-sm  bg-white">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li id="highScores">View Highscores</li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li id="time">Time: 0</li>
            </ul>
        </div>
    </div>
    
    <div class="container">
        <div id="menu">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button id="startQuiz">Start Quiz</button>
        </div>

        <div id="quiz">
            <div id="qHeader">
                <img src="./Assets/JS.jpg"  class="alignHeader" id="qImg" alt="">
                <div class= "alignHeader" id="question"></div>
            </div>
            
            <div id="choices">
                <div class="choice">
                    <button id="A" onclick="checkAnswer('A')"></button>
                </div>
                <div class="choice">
                    <button id="B" onclick="checkAnswer('B')"></button>
                </div>
                <div class="choice">
                    <button id="C" onclick="checkAnswer('C')"></button>
                </div>
                <div class="choice">
                    <button id="D" onclick="checkAnswer('D')"></button>
                </div>
            </div>
            <div id="answerFeedback"></div>
        </div>

        <div id="results">
            <h1>Quiz Completed!</h1>
            <div id="finalScore"></div> 
            <label for="initials">Enter initials: </label>
            <input type="text" name="initials" id="initials" required />
            <button id="submit">Submit</button>
        </div>
        
        <div id="scores">
            <h1>Highscores</h1>
            <div id="scoreList"></div>
            <div id="buttons">
                <button id="back">Go Back</button>
                <button id="clear">Clear Highscores</button>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
